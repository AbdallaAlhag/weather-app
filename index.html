<!doctype html><html><head><meta charset="utf-8"/><title>Weather App</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="favicon.png"><script defer="defer" src="app.bundle.js"></script><script defer="defer" src="card.bundle.js"></script></head><body><div class="container"><div class="weather-container"><div class="main"><p id="city"></p><p id="weather"></p><img id="weather-icon"/><p id="temp"></p><div id="low-high"><p id="low"></p><p id="high"></p></div><p id="date"></p><form class="search-bar" id="search-bar"><div id="search-bar-input"><label for="search"></label> <input id="search-input" name="search" required autocomplete="off" placeholder="Enter City, State or Country"> <button class="image-button"><i class="bx bx-search bx-sm bx-tada-hover"></i></button></div><div id="search-bar-feedback"><p id="feedback"></p></div></form></div><div class="side"><div class="side-grid"><div><img src="./assets/feelslike.png" alt="Device Thermostat"/></div><div><p id="feels-like">Feels like</p><p id="feels"></p></div></div><div class="side-grid"><div><img src="./assets/humidity.png" alt="Humidity High Icon"/></div><div><p>Humidity</p><p id="humidity"></p></div></div><div class="side-grid"><div><img src="./assets/rain.png" alt="Rain Cloud Icon"/></div><div><p>Chance of rain</p><p id="rain-chance"></p></div></div><div class="side-grid"><div><img src="./assets/wind.png" alt="Wind Speed Icon"/></div><div><p>Wind Speed</p><p id="wind-speed"></p></div></div></div></div><div class="history-container"><div class="card"><div class="about"><h3>Chart.js</h3><p class="lead">Temperature in °F</p></div><canvas id="canvas"></canvas><div class="axis"><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">10</span> <span class="day-name">MON</span> <span class="value value--this">26°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">11</span> <span class="day-name">TUE</span> <span class="value value--this">14°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">12</span> <span class="day-name">WED</span> <span class="value value--this">22°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">13</span> <span class="day-name">THU</span> <span class="value value--this">12°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">14</span> <span class="day-name">FRI</span> <span class="value value--this">20°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">15</span> <span class="day-name">SAT</span> <span class="value value--this">12°C</span></div><div class="tick"><span class="high-low"></span> <img class="icon"><span class="day-number">16</span> <span class="day-name">SUN</span> <span class="value value--this">18°C</span></div></div></div></div></div></body></html>
